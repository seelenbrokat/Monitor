name: "Seelenbrokat Addons"
url: "https://github.com/seelenbrokat/Monitor"
maintainer: "Seelenbrokat"
description: "Sammlung von Home Assistant Addons"
version: "1.0.0"
addons:
  - name: "Zustellmonitor"
    version: "1.0.1"
    slug: "zustellmonitor"
    description: "Überwachung von Sendungen und deren Zustellstatus über die CarLo WebAPI"
    url: "https://github.com/seelenbrokat/Monitor"
    path: "zustellmonitor"
    arch:
      - armhf
      - armv7
      - aarch64
      - amd64
      - i386
    startup: application
    init: false
    ports:
      8123/tcp: 8123
    webui: "http://[HOST]:[PORT:8123]"

